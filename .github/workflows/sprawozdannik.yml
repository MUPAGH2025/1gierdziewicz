name: sprawozdania_pdf
on: push
jobs:
  sprawozdanie:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install texlive-xetex inkscape pandoc
      - uses: actions/checkout@v4
      - run: pip install matplotlib pint open-atmos-jupyter-utils scipy nbconvert ipykernel
      - run: python -m nbconvert --to pdf --execute lab2.ipynb --output sprawozdanie.pdf
      - uses: actions/upload-artifact@v4
        with:
          path: sprawozdanie.pdf

